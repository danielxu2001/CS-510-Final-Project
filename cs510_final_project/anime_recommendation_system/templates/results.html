{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Results</title>
    <style>
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('{% static "background.jpeg" %}') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.7); 
            z-index: 2;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            position: relative;
            z-index: 3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #444;
            color: #fff;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        tr:hover {
            background-color: #333;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Recommendation Results</h1>
        {{ html_table | safe }}  <!-- Render the HTML table safely -->
    </div>
</body>
</html>
